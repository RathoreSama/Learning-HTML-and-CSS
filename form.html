<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="Home.html">
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter your name" id="name" required> <br> <br>

    <label for="contact">Contact:</label>
    <input type="number" placeholder="Enter your contact" id="contact" required> <br> <br>

    <label for="age">Age:</label>
    <input type="number" placeholder="Enter your age" required id="age"> <br> <br>

    <label for="city">City:</label>
    <select name="" id="">
        <option value="">Select</option>
        <option value="">Bhopal</option>
        <option value="">Indore</option>
        <option value="">bhojpur</option>
    </select>
    <input type="text" placeholder="Enter your city" required id="city"> <br> <br>


    <label for="message">Message:</label>
    <textarea name="" id="message"></textarea>
    <br><br>

    <label for="">DOB:</label>
    <input type="date">
    <input type="time">
    <br><br>


<label for="">Gender:</label>
<br> <br>
<input type="radio" name="gender"> Female <br> <br>
<input type="radio" name="gender"> Male <br> <br>
<input type="radio" name="gender"> others <br> <br>

<label for="">Courses:</label>
<br> <br>
<input type="checkbox"> HTML <br> <br>
<input type="checkbox"> CSS <br> <br>
<input type="checkbox"> PHP <br> <br>


<input type="file">
<br> <br>

<label for="pass">Password:</label>
<input type="password" required id="pass">
<br><br>




    <input type="submit"> <!-- for a button use in form use "submit" in input tag to better submit not use button tag   -->
</form>


</body>
</html>
